<html>

<head>
    <meta charset="utf-8">
    <title>软工第七组文科计算机在线考试平台</title>
</head>

<body>
    <script src="script/zzz.js"></script>
    <script>
        zzz.fetch.js("script/zdata.js");
        zzz.fetch.css("css/global.css");
        zzz.fetch.js("script/global.js");
    </script>
    <style>
        body {
            counter-set: s;
        }

        .func {
            width: auto;
            margin: 1em;
            background-color: var(--pku-red);
            color: white;
        }

        .func * {
            align-items: end;
            margin-bottom: 0.1em;
        }

        .func .btn:before {
            counter-increment: s;
            content: counter(s);
            font-size: 2em;
            padding-right: 0.5em;
        }

        .func:hover {
            box-shadow: 0 0 0.3em black;
        }

        .title2 {
            font-size: 2em;
        }

        #full {
            align-items: start;
        }
    </style>
    <div id="main">
        <div id="head" class="flex">
            <p class="btn title" style="margin-right: auto;width:auto;">北大文计平台</p>
            <div class="flex" style="width: auto;justify-content: right;">
                <div class="flex center btn" id="user_name">
                    <p>登录</p>
                </div>
            </div>
        </div>
        <div id="content" class="flexv">
            <div class="flex func">
                <div class="flex btn">
                    <p class="title2">考试</p>
                    <p>时间</p>
                </div>
            </div>
            <div class="flex func">
                <div class="flexv btn" id="full">
                    <p class="title2">点击查看题目2</p>
                    <p>权限</p>
                </div>
            </div>
            <div class="flex func">
                <div class="flex btn">
                    <p class="title2">...</p><a href="./question.html">点击开始</a>
                </div>
            </div>
        </div>
        <div id="foot" class="foot" style="border-top:8px solid var(--pku-light)">
            <div id="copyright" class="flex center">
                <span style="margin: 0;color:gray;">©opy®ight:2021-2021</span>
                <a style="margin: 0;"><span>备案号</span>xxxx-xxxx-xxxx-xxxx-xxxx</a>
            </div>
            <div style="position: absolute;right: 0;justify-content: right;top:0;height: 100%;" class="flex center">
                <a class="btn flex center">帮助</a>
                <p class="btn flex center">关于</p>
            </div>
        </div>
    </div>
    <script>
        function increment() {
            var l = 5,
                t = 1000;
            while (l)
                setTimeout(function () {
                    zzz.get("#content").appendChild(zzz.create("div", {
                        className: "flex func",
                        innerHTML: `
                <div class="flex btn">
                    <p class="title2">考试/题目</p>
                    <p>id=` + zzz.random.string(10) + `</p>
                </div>
            `
                    }));
                }, (l--) * t);
        }
        increment();

        function binds() {
            console.log("bind");
            if (!window.bindPanel) {
                setTimeout(binds, 1000);
                return;
            }
            bindPanel(zzz.get("#full"), "detail", "<div><pre>此处是考题的详细内容</pre></div>", {
                overflow: "hidden",
                height: "5em"
            }, zzz.get("#full"));
        }
        binds();
    </script>
</body>

</html>
